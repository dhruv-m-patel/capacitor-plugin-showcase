<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A PWA demo mobile app built with Capacitor.js and React" />
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <link rel="apple-touch-icon" href="./images/logo.svg" />
    <link rel="manifest" href="./manifest.json" />
    <title>PWA Demo App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Check if browser supports serviceWorker api and register your service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((reg) => { console.log('Registered service worker: ', reg) })
            .catch((err) => { console.log('Failure registering service worker: ', err) });
        })
      }
    </script>
  </body>
</html>
